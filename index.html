<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Calc</h2>
            <div class="inputfield">
                <input type="text" name="display" placeholder="0" id="input">

            </div>
    
            <div class="keyboard">
                <div class="grid"><input type="button" value="7"></div>
                <div class="grid"><input type="button" value="8"></div>
                <div class="grid"><input type="button" value="9"></div>
                <div class="gridD"><input type="button" value="DEL"></div>
                <div class="grid"><input type="button" value="4"></div>
                <div class="grid"><input type="button" value="5"></div>
                <div class="grid"><input type="button" value="6"></div>
                <div class="grid"><input type="button" value="+"></div>
                <div class="grid"><input type="button" value="1"></div>
                <div class="grid"><input type="button" value="2"></div>
                <div class="grid"><input type="button" value="3"></div>
                <div class="grid"><input type="button" value="-"></div>
                <div class="grid"><input type="button" value="."></div>
                <div class="grid"><input type="button" value="0"></div>
                <div class="grid"><input type="button" value="/"></div>
                <div class="grid"><input type="button" value="*"></div>
                <div class="gridR"><input type="button" value="RESET"></div>
                <div class="gridE"><input type="button" value="="></div>

            </div>

        </div>
    

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
